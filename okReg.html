<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Frog</title>
	<input type ="button" value="reg" onclick="showReg()"></input>

	<input type ="button" onclick="javascript:location.href='https://city535353.github.io/frogdetect/'"value="rec"></input>

	<input type ="button" value="view"></input>

</head>


<body>
	
	<div id="reg" style="display:none">
		<form>地點名稱<input type="text" id="adr"></form>
		<form>備註<input type="text" id="note"></form>

		<script>
			var lat,lon;
			if( navigator.geolocation ) {
				// 支援GPS地理定位
				navigator.geolocation.getCurrentPosition( geoYes, geoNo);
			}
			else {
				alert("GPS failed!");
			}
			function geoYes(evt){
				str = "緯度" + evt.coords.latitude;
				lat = evt.coords.latitude;
				str += "<br />經度" + evt.coords.longitude;
				lon = evt.coords.longitude;
				document.getElementById("posStr").innerHTML=str;
			}

			function geoNo(evt){
				alert("GPS取得失敗");
			}
			function showReg() {
  				document.getElementById("reg").style.display = "block";
			}
			function post(){
				myurl = "http://192.168.115.9/test1/addloc.aspx?adr=" + document.getElementById("adr").value + "&lat=" + lat + "&lon=" + lon + "&note" + document.getElementById("note").value;
				getData();
			}
			function getData(){
				var req = new XMLHttpRequest();
				req.open("GET",myurl);
				req.onload=function(){

				};
				req.send();
			}
		</script>

		定位資訊

		<p id="posStr"></p>
		<input type ="button" value="return" onclick="post()">
		</input>

	</div>
</body>
</html>
